<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPS</title>
</head>
<body>
    <div id="map"></div>
    <script>
        if (window.frames.length != parent.frames.length) {
        　　console.log('iframe');
        }else{
            console.log('需要在 iframe 中调用');
        }

        var getGps = function(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(p){
                    //成功获取位置
                    var position = {
                        lng: p.coords.longitude,
                        lat: p.coords.latitude
                    };
                    //document.querySelector('#map').innerHTML = JSON.stringify(position);
                    return position;
                }, function(err){
                    alert('GPSerr'+err)
                });
            }else {
                alert( "OMG ! 您的设备不支持 GPS");
            }
        }

        
    </script>
</body>
</html>
