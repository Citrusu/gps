<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>receive</title>
</head>
<body>
    <iframe id="ifm" src="./iframe.html" style="display: none;"></iframe>
    <script>
        var ifm = document.querySelector('#ifm');
        
        window.addEventListener('message', function(evt){
            alert(JSON.stringify(evt.data));
        })

        setTimeout(function(){
            ifm.contentWindow.postMessage('getGps', '*');
        }, 1000)
    </script>
</body>
</html>
